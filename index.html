<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter the city"/>
        <button id="getweather">Weather</button>
        <div id="weatherDetails">
            <p id="CityName"></p>
            <p id="Temp"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="rain"></p>
            <!-- maybe put the weather for the whole week -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
